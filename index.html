<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>TODO App</title>
  </head>
  <body>
    <header id="main-header" class="bg-secondary text-white p-4 mb-5 border boorder-danger rounded">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Todo App</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <form class="d-flex mr-md-3">
              <input class="form-control me-sm-3  mr-md-3" type="text" placeholder="Forgot a task??">
              <button class="btn btn-success my- my-sm-2 border boorder-info rounded" type="submit">Find It..</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add a New Task</h2>
        <p class="text-sm-start">Don't Forget It's One Task at a Time You Grow Great.<br> The Morning Chores, You look Forward with love.</p>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" />
          <input type="submit" class="btn btn-success my- my-sm-2 border boorder-info rounded"" value="Create." />
        </form>
        <h2 class="title">My Task</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Task one 
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Task two
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Task three
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Task four
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li> 
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
